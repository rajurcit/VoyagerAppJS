<!DOCTYPE html>
<html>
<head>
    <title></title>
    
     
</head>
<body ng-app="starter" ng-controller="NFController">    
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Message: </span>
                <input type="text" ng-model="newMessage">
            </label>
        </div>
        <div>
            <button class="button button-block" ng-click="save(newMessage)">
                Save
            </button>
            <button class="button button-block" ng-click="load()">
                Load
            </button>
            <p>{{ statusMessage }}</p>
        </div>
    </ion-content>
  
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Contents/scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="Contents/scripts/index.js"></script>
    <script src="Contents/scripts/index.js"></script>

    <script src="Contents/scripts/angular.min.js"></script>
    <script src="Contents/scripts/angular-route.min.js"></script>
    <script src="Contents/scripts/myApp.js"></script>

    <script src="Contents/scripts/AddDb.js"></script>
</body>
</html>
