<!DOCTYPE html>
<html>

        <meta name="format-detection" content="telephone=no">

        <title>VoyagerApp</title>

    <body>
        <div ng-app="myApp" class="container">
            <div>
                <div ng-controller="CalculatorController">
                    Enter a number:
                    <input type="number" ng-model="number">
                    <button ng-click="findSquare()">Square</button>
                    <div>Square : {{answer}}</div>
                    <div>Add: {{add}}</div>
                </div>
                <div ng-controller="HomeCtrlr">
                    Enter a number:
                    <input type="number" ng-model="number">
                    <button ng-click="findSquare()">quee</button>
                    <div>quee : {{root}}</div>                     
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Contents/scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="Contents/scripts/index.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="Contents/scripts/myApp.js"></script>
        <script src="Contents/scripts/HomeCtrl.js"></script>
        <script src="Contents/scripts/CalculatorService.js"></script>      

    </body>
</html>
