    <script>
        var userID = "";
        if (localStorage.getItem('userID')) {
             
            userID = '<p>Welcome ' + localStorage.getItem('userID') + '</p>';
            document.getElementById("divuserid").innerHTML = userID;
        }
        else { document.getElementById("divuser").style.visibility = "hidden"; }
        function logout($rootScope)
        {
           
            window.localStorage.setItem("userID", "");
            document.getElementById("divuserid").innerHTML = userID;
            document.getElementById("divuser").style.visibility = "hidden";
        }
    </script>
